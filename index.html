<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Car Selling Form</title>
</head>
<body>
    <div class="title-container">
        <div class="title">
            <h2>Cadastre seu veículo para vender mais rápido!</h2>
            <div class="picture">
                <img src="img/cars4-PhotoRoom.png-PhotoRoom.png" alt="cars">
            </div>
        </div>
    </div>
    <div class="container">
        
        <div class="form-container">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>Descreva as características opcionais do veículo</p>
        </div>
        <div class="box-input">
            <label for="title">Título do anúncio <span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Digite o título" required>
        </div>
        <div class="box-input">
            <label for="price">Preço <span class="required-field">*</span></label>
            <input type="number" name="price" id="price" class="block" placeholder="Digite o preço" required>
        </div>
        <div class="box-input">
            <label for="price">Descrição <span class="required-field">*</span></label>
            <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo"></textarea>
        </div>
        <div class="box-input">
            <label for="brand">Marca <span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
        </div>
        <div class="box-input">
            <label for="model">Modelo <span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo" required>
        </div>
        <div class="box-input">
            <label for="mileage">Quilometragem <span class="required-field">*</span></label>
            <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem" required>
        </div>
        <div class="box-input">
            <label for="date">Data de compra <span class="required-field">*</span></label>
            <input type="date" name="date" id="date" class="block" required>
        </div>
        <div class="box-input">
            <p>Tipo de câmbio: <span class="required-field">*</span></p>
            <input type="radio" name="gear" id="manual">
            <label for="manual">Manual</label>
            <input type="radio" name="gear" id="auto">
            <label for="auto">Automático</label>
        </div>
        <div class="box-optionals">
            <p>Opcionais</p>
            <ul class="list-optionals">
                <li>
                    <input type="checkbox" id="airbag" name="optional" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>
                <li>
                    <input type="checkbox" id="alarm" name="optional" value="alarm">
                    <label for="alarm">Alarme</label>
                </li>
                <li>
                    <input type="checkbox" id="ac" name="optional" value="ac">
                    <label for="ac">Ar condicionado</label>
                </li>
                <li>
                    <input type="checkbox" id="reversecam" name="optional" value="reversecam">
                    <label for="reversecam">Câmera de ré</label>
                </li>
            </ul>
        </div>
        <div class="box-optionals">
            <ul class="list-optionals">
                <li>
                    <input type="checkbox" id="assist" name="optional" value="assist">
                    <label for="assist">Assistência de pista</label>
                </li>
                <li>
                    <input type="checkbox" id="keyless" name="optional" value="keyless">
                    <label for="keyless">Partida no botão</label>
                </li>
                <li>
                    <input type="checkbox" id="bluetooth" name="optional" value="bluetooth">
                    <label for="bluetooth">Bluetooth</label>
                </li>
                <li>
                    <input type="checkbox" id="leather" name="optional" value="leather">
                    <label for="leather">Banco de couro</label>
                </li>
                <div class="box-input">
                    <p>Fotos do carro <span class="required-field">*</span></p>
                    <input type="file" multiple required accept="image/png, image/jpg" id="images" name="images">
                </div>
            </ul>
        </div>
        
        <input type="submit" value="Enviar" class="button">
    </div>
    
</body>
</html>
